name: Get Tag Version Sample

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをクローン
      - name: Checkout repository
        uses: actions/checkout@v3

      # タグのバージョンを取得
      - name: Get latest tag
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "No tags found")
          echo "Latest tag: $LATEST_TAG"
