name: Install NuGet package Sample

on:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Install dependencies
        run: dotnet restore
        working-directory: ConsoleApp1/ConsoleApp1

      - name: Install package
        run: dotnet add package ConsoleApp1 --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        working-directory: ConsoleApp1/ConsoleApp1
